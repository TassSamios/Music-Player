<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>
              <div class="albums-album-wrapper">
                <div class="album1">
                  <img class="albums-album-art" src="./images/cave.jpeg" alt="Cave">
                  <h2 class="albums-album-name">Code</h2>
                  <p class="albums-artist-name"><i>The Vatican</i></p>
                </div>
                <div class="album2">
                  <img class="albums-album-art" src="./images/face.jpeg" alt="Face">
                  <h2 class="albums-album-name">Identity</h2>
                  <p class="albums-artist-name"><i>Noname</i></p>
                </div>
                <div class="album3">
                  <img class="albums-album-art" src="./images/blue.jpeg" alt="Blue">
                  <h2 class="albums-album-name">Blue</h2>
                  <p class="albums-artist-name"><i>Augustine Rivers</i></p>
                </div>
                <div class="album4">
                  <img class="albums-album-art" src="./images/blue_sky.jpeg" alt="Blue_sky">
                  <h2 class="albums-album-name">Mountains</h2>
                  <p class="albums-artist-name"><i>Tomi Hoover</i></p>
                </div>
              </div>
        </div>
   </body>
</html>
<!--
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
